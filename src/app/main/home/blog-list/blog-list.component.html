<div class="posts">
  <div *ngFor="let blog of blogList">
    <div class="post-content">
      <div class="post-image">
        <div>
          <img
            src="{{ blog.urlImage }}"
            alt=""
            width="892px"
            height="476px"
            style="object-fit: cover"
          />
        </div>
        <div class="post-info flex-row">
          <span><i class="fas fa-user text-gray"></i>&nbsp;&nbsp;Admin</span>
          <span
            ><i class="fas fa-calendar-alt text-gray"></i>&nbsp;&nbsp;{{blog.publishDate}}</span
          >
          <!-- <span>2 Commets</span> -->
        </div>
      </div>
      <div class="post-title">
        <a routerLink="/detail/{{blog._id}}">
          {{ blog.title }}
        </a>
        <p>
          {{ blog.excerpt }}
        </p>
        <button class="btn post-btn" routerLink="/detail/{{blog._id}}">
          Read More &nbsp; <i class="fas fa-arrow-right"></i>
        </button>
        <ng-container *ngIf="currentAdmin">
          <button class="btn post-btn" routerLink="/admin/edit/{{blog._id}}">
            Edit
          </button>
          <button class="btn post-btn" (click)="handleDelete(blog._id)">
            Delete
          </button>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="pagination flex-row">
    <a href="#"><i class="fas fa-chevron-left"></i></a>
    <a href="#" class="pages">1</a>
    <a href="#" class="pages">2</a>
    <a href="#" class="pages">3</a>
    <a href="#"><i class="fas fa-chevron-right"></i></a>
  </div>
</div>
