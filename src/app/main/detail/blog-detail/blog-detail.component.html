<section class="blog-detail">
  <div class="content-area">
    <div class="entry-title">
      <h1>
        {{ blogDetail?.title }}
      </h1>
    </div>
    <div class="entry-date">
      <span
        ><i class="fa fa-calendar-alt"></i>
        {{ blogDetail?.publishDate }}</span
      >
      <p style="margin: 7px 0;">Last updated: {{ blogDetail?.lastModified }}</p>
    </div>
    <div class="entry-image">
      <img src="{{ blogDetail?.urlImage }}" alt="hinh1" />
    </div>
    <div class="entry-content" [innerHTML]="blogDetail?.content"></div>
  </div>
</section>
